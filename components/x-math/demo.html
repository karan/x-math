<html>
<head>

  <title>x-math Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="x-math.html">

  <style>
    body {
      font-family: helvetica, serif;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      letter-spacing: 4px;
    }

    pre {
      text-align: center;
      font-size: 1.2em;
      padding-bottom: 1em;
      word-wrap: break-word;
    }

    figure {
      padding: 10px;
      width: 50%;
      margin: 0 auto 10px;
    }

    .share {
      margin-bottom: 50px;
    }
  </style>

</head>
<body unresolved>

  <h1>&lt;x-math&gt;</h1>
  
  <div class="share">
    <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://karan.github.io/x-math/" data-text="Embed beautiful math using just HTML" data-via="TheKaranGoel" data-size="large">Tweet</a>
    <iframe src="http://ghbtns.com/github-btn.html?user=karan&repo=x-math&type=watch&count=true&size=large" allowtransparency="true" frameborder="0" scrolling="0" width="170" height="30"></iframe>
  </div>

  <figure>
    <h2>Simple math</h2>
    <x-math>\frac{a}{b}</x-math>
    <pre>&lt;x-math&gt;\frac{a}{b}&lt;/x-math&gt;</pre>
  </figure>

  <figure>
    <h2>Complex math</h2>
    <x-math>\frac{d}{dx}\sqrt{x} = \frac{d}{dx}x^{\frac{1}{2}} = \frac{1}{2}x^{-\frac{1}{2}} = \frac{1}{2\sqrt{x}}</x-math>
    <pre>&lt;x-math&gt;\frac{d}{dx}\sqrt{x} = \frac{d}{dx}x^{\frac{1}{2}} = \frac{1}{2}x^{-\frac{1}{2}} = \frac{1}{2\sqrt{x}}&lt;/x-math&gt;</pre>
  </figure>

  <figure>
    <h2>Editable math</h2>
    <x-math editable>\frac{a}{b}</x-math>
    <pre>&lt;x-math editable&gt;\frac{a}{b}&lt;/x-math&gt;</pre>
  </figure>

  <figure>
    <h2>Inline math</h2>
    <p>Typing <code>&lt;x-math&gt;\sqrt x&lt;/x-math&gt;</code> renders <x-math>\sqrt x</x-math>.</p>
  </figure>

  <figure>
    <h2>More examples</h2>
    <x-math>x = a_0 + \cfrac{1^2}{a_1
          + \cfrac{2^2}{a_2
          + \cfrac{3^2}{a_3 + \cfrac{4^4}{a_4 + \cdots}}}}</x-math>
  </figure>

  <figure>
    <h2>More examples</h2>
    <x-math>\alpha^{7} = \frac {3}{5} + 7 \cdot \left(\frac {3}{5}\right)^{5/7} + 21 \cdot \left(\frac {3}{5}\right)^{3/7} + 35 \cdot \left(\frac {3}{5}\right)^{1/7} + 35 \cdot \left(\frac {3}{5}\right)^{-1/7} + 21 \cdot \left(\frac {3}{5}\right)^{-3/7} + 7 \cdot \left(\frac {3}{5}\right)^{-5/7} + \left(\frac {3}{5}\right)^{-1}</x-math>
  </figure>

  <x-math>\(\pi=\sum\limits_{n=0}^{+\infty} \frac{{(n!)^2 2^{n+1}}}{(2n+1)!}\)</x-math>

</body>
</html>
