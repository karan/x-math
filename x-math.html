<!--
Polymer element to embed beautiful math using just HTML. [**Live demo**](../x-math/demo.html)

<iframe src="http://ghbtns.com/github-btn.html?user=karan&repo=x-math&type=watch&count=true&size=large" allowtransparency="true" frameborder="0" scrolling="0" width="170" height="30"></iframe>

##### Example

    <x-math>\frac{a}{b}</x-math>

@element x-math
@blurb Polymer element to embed beautiful math using just HTML.
@status alpha
@homepage http://karan.github.io/x-math
-->
<polymer-element name="x-math">

  <template>
    <span id="math"></span>
  </template>

  <script>

    Polymer({
      ready: function() {
        $('<span>' + this.textContent + '</span>').appendTo(this.$.math).mathquill();
      }
    });

  </script>

</polymer-element>
